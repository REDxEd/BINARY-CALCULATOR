<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BINARY CALCULATOR</title>
    <link rel="shortcut icon" type="imagex/png" href="./icons/calculadora.ico"style="background=white">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/stylesheet.css" >
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
    </style>


</head>
<body>
    <!-- As a heading -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            
            <span class="navbar-brand mb-0 h1">BINARY CALCULATOR</span>
        </div>
    </nav>

    <div class="container">
        <form>
            <div class="mb-3">
                <div class="row">
                    <label for="binaryNumber" class="form-label">ENTER BINARY NUMBER</label>
                </div>
                <div class="row">
                    <div class="col">
                        <input id="8" type="text" class="form-control" maxlength="1" onClick="this.select();" onkeyup="jump(this.value,8)" oninput="this.value = this.value.replace(/[^0-1.]/g, '').replace(/(\..*?)\..*/g, '$1');" />
                    </div>
                    <div class="col">
                        <input id="7" type="text" class="form-control" maxlength="1" onClick="this.select();" onkeyup="jump(this.value,7)" oninput="this.value = this.value.replace(/[^0-1.]/g, '').replace(/(\..*?)\..*/g, '$1');" />
                    </div>
                    <div class="col">
                        <input id="6" type="text" class="form-control" maxlength="1" onClick="this.select();" onkeyup="jump(this.value,6)" oninput="this.value = this.value.replace(/[^0-1.]/g, '').replace(/(\..*?)\..*/g, '$1');" />
                    </div>
                    <div class="col">
                        <input id="5" type="text" class="form-control" maxlength="1" onClick="this.select();" onkeyup="jump(this.value,5)" oninput="this.value = this.value.replace(/[^0-1.]/g, '').replace(/(\..*?)\..*/g, '$1');" />
                    </div>
                    <div class="col">
                        <input id="4" type="text" class="form-control" maxlength="1" onClick="this.select();" onkeyup="jump(this.value,4)" oninput="this.value = this.value.replace(/[^0-1.]/g, '').replace(/(\..*?)\..*/g, '$1');" />
                    </div>
                    <div class="col">
                        <input id="3" type="text" class="form-control" maxlength="1" onClick="this.select();" onkeyup="jump(this.value,3)" oninput="this.value = this.value.replace(/[^0-1.]/g, '').replace(/(\..*?)\..*/g, '$1');" />
                    </div>
                    <div class="col">
                        <input id="2" type="text" class="form-control" maxlength="1" onClick="this.select();" onkeyup="jump(this.value,2)" oninput="this.value = this.value.replace(/[^0-1.]/g, '').replace(/(\..*?)\..*/g, '$1');" />
                    </div>
                    <div class="col">
                        <input id="1" type="text" class="form-control" maxlength="1" onClick="this.select();" onkeyup="jump(this.value,1)" onchange="jump(1)" oninput="this.value = this.value.replace(/[^0-1.]/g, '').replace(/(\..*?)\..*/g, '$1');" />
                    </div>
                    
                </div>
                <div class="form-text">8 DIGITS LIMIT</div>
            </div>          
            
        </form>
        <div class="options">
            <button type="submit" class="btn btn-primary" onclick="dec()">DEC</button>
            <button type="submit" class="btn btn-primary" onclick="oct()">OCT</button>
            <button type="submit" class="btn btn-primary" onclick="hex()">HEX</button>
        </div>
        <div class="d-inline-flex p-2 bd-highlight" id="answer">
            <div class="row">
                <div class="col">
                    <button type="button" class="btn btn-light" disabled id="button">???</button>
                </div>
                
                <div class="col-7">
                    <output type="text" class="form-control" id="output"  readonly>
                </div>
            </div>  
        </div>
        
    </div>

    <div class="footer">
        <div class="container">
            <div class="row">
                <div class="col">
                    <img src="" alt="">
                </div>
            <div class="row">
                <div class="col-12">
                    <p class="text-center">
                        <img class="github" src="./icons/github.ico" alt="github"> <a href="https://github.com/REDxEd" target="_blank">REDxEd</a>  <br>
                    <p>&copy; 2022 - BINARY CALCULATOR</p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./JavaScript/functions.js"></script>
</body>
</html>
